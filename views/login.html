<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <form action="/login" method="post">
            <div class="container">
                <label for="Client">Client
                    <input type="radio" name="Type" id="Client" value="client">
                </label>
                
                <label for="Seller">Seller
                    <input type="radio" name="Type" id="Seller" value="seller">
                </label>
            </div>
            <input class="email" type="email" placeholder="Email" id="email" name="Email" required>
            <input class="password" type="password" placeholder="Password" id="password" name="Password" required>
            <button class="submit" type="submit">LogIn</button>
        </form>
    </div>
</body>
</html>
